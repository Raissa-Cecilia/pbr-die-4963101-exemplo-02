<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo FlexBox</title>
    <style>
        *{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cabecalho{
            border: 1px solid #e7c7c7;
            height: 5rem;
            /*box-shadow: .5rem .5rem .3rem .01rem #e7c7c7;*/
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            align-content: start;
            /* align-content: center;*/
           /*justify-content: space-evenly;*/
        }
        .item{
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 1rem;
            margin: .1rem;
            width: 5rem;
            height: 3rem;
            border-radius: .5rem;
        }
        .logo{
            flex-grow: 1;
        }
        .titulo{
            flex-grow: 14;
        }
        .menu-sandwch{
            flex-grow: 1;
        }
        .menu-lateral{
            border: 1px solid yellow;
            width: 15rem;
        }
        .parte-pricipal{
            border: 1px dashed blue;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <div class="item logo">Logo</div>
        <div class="item titulo">TÃ­tulo</div>
        <div class="item menu-sandwch">Menu</div>
    </div>
    <div class="container">
        <nav class="menu-lateral">Menu Lateral</nav>
        <main class="parte-pricipal">Parte Principal</main>
    </div>
</body>
</html>
